name: fractoliotesting
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  animated_bottom_navigation_bar: ^1.3.0
  camera: ^0.10.5
  cloud_firestore: ^4.8.5
  connectivity_plus: ^5.0.1
  dependency_validator: ^3.2.3
  firebase_auth: ^4.11.1
  firebase_auth_mocks: ^0.13.0
  firebase_core: ^2.11.0
  firebase_storage: ^11.2.6
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^2.0.9
  google_sign_in_mocks: ^0.3.0
  image: ^4.1.3
  image_picker: ^1.0.4
  mobile_scanner: ^3.4.1
  mockito: ^5.4.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  provider: ^6.0.5
  qr_flutter: ^4.1.0
  string_capitalize: ^0.0.10
  timer_button: ^2.1.1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  test: ^1.24.1

flutter:
  uses-material-design: true
  assets:
    - lib/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/images/fractolio_logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
